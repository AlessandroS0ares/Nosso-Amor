<audio id="audio" src="/audio/alianca.mp3" autoplay muted></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play-btn");
  const seekBar = document.getElementById("seek-bar");

  function updatePlayButton() {
    playBtn.textContent = audio.paused ? "▶️" : "⏸️";
  }

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
    updatePlayButton();
  });

  audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    seekBar.value = percent;
  });

  seekBar.addEventListener("input", () => {
    const seekTime = (seekBar.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  });

  // Tenta tocar com som ao carregar
  window.addEventListener("load", () => {
    audio.muted = false;
    audio.play().then(() => {
      updatePlayButton();
    }).catch(() => {
      // Se for bloqueado, toca no primeiro clique
      document.body.addEventListener("click", () => {
        audio.muted = false;
        audio.play().catch(() => {});
        updatePlayButton();
      }, { once: true });
    });
  });
</script>
  <script src="/js/Amor_contador.js"></script>
  <script src="/js/Amor_inicial.js"></script>
